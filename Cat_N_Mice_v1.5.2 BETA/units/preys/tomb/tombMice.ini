price: 0
maxHp: 50
radius: 1
isBuilding: true
isBuilder: true
selfRegenRate: 0
energyMax: 7
energyRegen: 0
energyStartingPercentage: 0

[action_tombTips]
isGuiBlinking:true
displayType:infoOnly
text: Tomb
